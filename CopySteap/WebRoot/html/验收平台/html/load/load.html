<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>load</title>
		<script type="text/javascript" src="../../js/jquery.js" ></script>
		<script type="text/javascript" src="../../js/bootstrap.js" ></script>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../css/load/load.css" />
	</head>
	<body>
		<div>
			<div class="load_title ">
				<div class="container"><h1>科技计划项目电子辅助验收及评估平台</h1></div>
				
			</div>
			<div class="load_body">
				<div class="container body_content">
					<div class="load_body_right">
						<div>可以是验证提示 或者是登录标题</div>
							<form class="load_form">
								<div>
									<label>用户名</label>
									<input type="text" class="form-control"/>
								</div>
								<div>
									<label>密码</label>
									<input type="text" class="form-control"/>
								</div>
								<div class="check_code">
									<span class="float_left">验证码</span>
									<div class="clear"></div>
									<div class="check_code_left">
										<input type="text" class="form-control" />
									</div>									
									<div class="check_code_right">
										11
									</div>
									
									<div class="clear"></div>
								</div>
								
								<div class="sub_btn">
									<input type="checkbox" /><span>记住密码</span>
									<button type="submit" class="btn btn-default btn-lg btn-block">登录</button>
									<a href="#" class="float_left">忘记密码?</a>
									<a href="#" class="float_right">注册</a>
								</div>
							</form>
					</div>
				</div>
			</div>
			
			
			<div class="load_footer"></div>
		</div>
	</body>
